{% extends 'servicios/base.html' %}

{% block title %} {{ block.super }} - Cortes {% endblock %}

{% block content %} 
  <div class="row">
  {% for corte in cortes %}
    <div class="col-12 col-sm-12 col-md-4 mt-4">
	  <figure class="figure">
	    <h3 class="figure-caption"> <strong> {{ corte }} </strong></h3>
		<hr/>
	    <img src="{{ corte.imagen.url }}" class="figure-img img-thumbnail rounded" style="height: 280px; width: 80%;"/>
	  </figure>
	</div>
   {% empty %}
	<div class="alert alert-dark">
	  <h4> Upps! AÃºn no hemos cargado los cortes </h4>
	</div>
   {% endfor %}
   </div>
{% endblock %}
