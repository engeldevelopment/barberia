{% extends 'servicios/base.html' %}

{% block title %} {{ block.super }} - Añadir {% endblock %}

{% block content %}
<div class="row offset-md-3">
  <div class="col-12 col-sm-12 col-md-8 mt-4">
	<div class="card">
	  {% if servicio %}	
	  	<div class="card-header">
		  <h3><i class="fa fa-tag"></i> Editar Servicio </h3>
	    </div>
	  {% else %}
	    <div class="card-header">
		  <h3><i class="fa fa-tag"></i> Añadir Servicio </h3>
	    </div>
	  {% endif %}
	  <div class="card-body">
		<form action="" method="post"> {% csrf_token %}
		  <div class="form-group">
		  	<label> {{ form.descripcion.label }}</label>
		  	{{ form.descripcion }}
		  </div>
		  <div class="form-group">
		  	<label> {{ form.precio.label }}</label>
		  	{{ form.precio }}
		  </div>
		  <button type="submit" class="btn btn-primary"> Guardar </button>
		</form>
	  </div>	
	</div>
  </div>
</div>
{% endblock %}
