{% extends 'barberos/base.html' %}

{% block title %} {{ block.super }} - Registrar {% endblock %}

{% block content %}
<div class="row offset-md-3">
  <div class="col-12 col-sm-12 col-md-8 mt-4">
	<div class="card">
	  <div class="card-header">
		<h4> Registrar Barbero </h4>
	  </div>
	  <div class="card-body">
		<form action="" method="post"> {% csrf_token %}
		  <div class="form-group">
		  	<label> {{ form.cedula.label }} </label>
		  	<input type="text" name="cedula" class="form-control">
		  </div>
		  <div class="form-group">
		  	<label> {{ form.nombre.label }} </label>
		  	<input type="text" name="nombre" class="form-control">
		  </div>
		  <div class="form-group">
		  	<label> {{ form.apellido.label }} </label>
		  	<input type="text" name="apellido" class="form-control">
		  </div>
		  <div class="form-group">
		  	<label> {{ form.apodo.label }} </label>
		  	<input type="text" name="apodo" class="form-control">
		  </div>
		  <button class="btn btn-dark" type="submit"> Guardar </button>
		</form>
	  </div>	
	</div>	
  </div>
</div>
{% endblock %}
