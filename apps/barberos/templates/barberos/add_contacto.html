{% extends 'web/index.html' %}

{% load crispy_forms_tags %}

{% block title %} Barber's {% endblock %}

{% block content %}
	<div class="row offset-3">
		<div class="col-md-5">
			<h3> Nuevo/Editar Contacto</h3>
			<form action="{% url 'barberos:editar_contacto' contacto.pk %}" method="post" class="form-group">
				{% csrf_token %}
				{{form | crispy }}
				<button type="submit" class="btn btn-outline-secondary"> <strong>Guardar</strong> </button>
			</form>
		</div>
	</div>
{% endblock %}
