{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
    <div class="carousel-inner">
          <div class="carousel-item active">
              <img class="d-block w-100 rounded-circle" src="{% static 'web/img/b11.jpg' %}">
          </div>
      
          <div class="carousel-item">
             <img class="d-block w-100 rounded-circle" src="{% static 'web/img/b7.jpeg' %}">
          </div> 

           <div class="carousel-item">
             <img class="d-block w-100 rounded-circle" src="{% static 'web/img/b15.jpg' %}">
          </div>

    </div>  
    <!-- Botónes del carrusel-->
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Atrás</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>  
</div>
